<fieldset>
	
    <legend><b>REGISTRATION</b></legend>
	<form action="databaseconn.php" method="post">
		<table width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td>Name</td>
				<td>:</td>
				<td><input name="name" type="text" required></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td>
					<input name="email" type="text" required>
					<abbr title="hint: sample@example.com"><b></b></abbr>
				</td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>User Name</td>
				<td>:</td>
				<td><input name="username" type="text" required></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input name="password" type="password" required></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Confirm Password</td>
				<td>:</td>
				<td><input name="confirmpassword" type="password" required></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset>
						<legend>Gender</legend>    
						<input name="gender" type="radio" value="male">Male 
						<input name="gender" type="radio" value="female">Female
						<input name="gender" type="radio" value="other">Other
					</fieldset>
				</td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset>
						<legend>Date of Birth</legend>    
						<input name="date" type="Date" required>
					</fieldset>
				</td>
				<td></td>
			</tr>
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset>
						<legend>User Type</legend>
						<select name="usertype" required>
							<option value="admin">Admin</option>
							<option value="doctor">Doctor</option>
							<option value="patient">Patient</option>
							<option value="plasmadonor">Plasma Donor</option>
							<option value="plasmareceiver">Plasma Receiver</option>
							<option value="blooddonor">Blood Donor</option>
							<option value="bloodreceiver">Blood Receiver</option>
						</select>
					</fieldset>
				</td>				
			</tr>
		</table>
		<hr/>
		<input name="submit" type="submit" value="Submit">
		<input type="reset">
	</form>
</fieldset>
