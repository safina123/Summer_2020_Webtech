<html>
<head>
	<title>
		Personal Profile
	</title>
	</head>
	<body>
		<table border="1">
				<tr>
					<td>Person Profile</td>
				</tr>
<form>
				<tr>
					<td>Username:</td>
					<td>
						 <input type="text" name="" value="" placeholder=""> <br>
					</td>
				</tr>

				<tr>
					<td>Password:</td>
					<td>
						<input type="password" name="" value="" placeholder=""> <br>
					</td>
				</tr>


				<tr>
					<td>ID:</td>
					<td>
						<input type="number" name="" value="" placeholder=""> <br>
					</td>
				</tr>

				<tr>
					<td>Email:</td>
					<td>
						<input type="email" name="" value="" placeholder=""> <br>
					</td>
				</tr>

				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="gender" value="" placeholder=""> Male
						<input type="radio" name="gender" value="" placeholder=""> Female
						<input type="radio" name="gender" value="" placeholder=""> Other
					</td>
				</tr>

				<tr>
					<td>Blood Group:</td>
					<td>
						<select name="">
							<option value=""> A+ </option>
							<option value=""> A- </option>
							<option value=""> B+ </option>
							<option value=""> B- </option>
							<option value=""> O+ </option>
							<option value=""> O- </option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Date of Birth:</td>
					<td>
						<input type="date" name="" value="" placeholder=""> <br>
					</td>
				</tr>

				<tr>
					<td>Department:</td>
					<td>
						<input type="checkbox" name="dept"> CSE <br>
						<input type="checkbox" name="dept"> CS <br>
						<input type="checkbox" name="dept"> CoE <br>
						<input type="checkbox" name="dept"> CIS <br>
						<input type="checkbox" name="dept"> SE <br>
					</td>
				</tr>

				<tr>
					<td>Photo:</td>
					<td>
						<input type="file" name=""> <br> <br>
					</td>
				</tr>

				<tr>
					<td>
						<input type="button" name="" value="Click">
						<input type="submit" name="" value="Submit">
						<input type="reset" name="" value="Clear">
					</td>
					
				</tr>
</form>
</table>
		</body>
</html>
